services:
  mysql:
    image: mysql:8.0
    container_name: noon-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-noon_db}
      MYSQL_USER: ${DB_USER:-noon_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-noon_password}
    ports:
      - "3307:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./server/config/db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - noon-dev-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: noon-server-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=mysql
      - DB_NAME=${DB_NAME:-noon_db}
      - DB_USER=${DB_USER:-noon_user}
      - DB_PASSWORD=${DB_PASSWORD:-noon_password}
      - DB_PORT=3306
    volumes:
      - ./server:/var/www/html
      - ./server/public/uploads:/var/www/html/public/uploads
    depends_on:
      - mysql
    networks:
      - noon-dev-network

volumes:
  mysql_dev_data:
    driver: local

networks:
  noon-dev-network:
    driver: bridge
